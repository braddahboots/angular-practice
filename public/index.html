<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Angular Tutorial</title>
</head>
<body ng-app='myApp'>
  <h1>{{ "Hello " + "Angular!" }} {{ APP_VERSION }}</h1>

  <div>
    {{ 2 + 3 }}
  </div>


  <div ng-controller='myController'>

    <div>
      <input type='text' ng-model='myModel' />
    </div>

    <div>
      {{ myModel }}
    </div>

    <div>
      Main Character : {{ mainCharacter }}
    </div>

    <div>
      Character Version : {{ characterVersion }}
    </div>

    <div>
      <h2>Books</h2>
      <ul>
        <li class='book' ng-repeat='book in bookService.books'>
          <h4 class='book_title'>{{ book.title }}</h4>
          <p class='book_author'>{{ book.author }}</p>
        </li>
     </ul>
     <fieldset>
       <div>
         <label for='new_book_title'>Title</label>
         <input id='new_book_title' type='text' ng-model='new_book.title'>
       </div>
       <div>
         <label for='new_book_author'>Author</label>
         <input id='new_book_author' type='text' ng-model='new_book.author'>
       </div>
       <div>
       <button type='button' ng-click='bookService.addBook(new_book); new_book = null'>Add Book</button>
       </div>
     </fieldset>
    </div>

    <div>
      <h2>Movies</h2>
      <ul>
        <li class='movie' ng-repeat='movie in movies'>
          <h4>{{ movie.title }}</h4>
          <p>{{ movie.year }}</p>
        </li>
      </ul>
    </div>

  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js'></script>
  <script src='js/myApp.js'></script>
  <script src='js/controllers.js'></script>
  <script src='js/values.js'></script>
  <script src="js/constants.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/services.js"></script>
  <script src="js/providers.js"></script>

</body>
</html>
